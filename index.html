<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle</title>
    <link rel="stylesheet" href="styles/wordle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,600;1,400&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="images/wordle-logo.svg" type="image/x-icon">
</head>

<body>
    <header>
        <h3 class="logo">WORDLE</h3>
    </header>
    <input class="guess-input" type="text" onchange="onChange()" placeholder="enter guess word">
    <section class="guess-letters">

    </section>
    <section class="game-status">
        <p class="trials-remained"></p>
        <p class="game-result"></p>
        <button class="play-again" onclick="startGame()">Play again</button>
    </section>

    <script src="src/wordle.js"></script>
</body>

</html>
