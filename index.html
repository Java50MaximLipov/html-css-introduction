<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Useful Links</title>
</head>
<body>

    <label style="display: block;">
        <a href="https://www.google.com/chrome" ;
            style="margin: 12px;display: inline-block ;vertical-align: middle;text-align: left;padding-left: 50%;">
            <img style="height: 32px; margin: 8px;display: inline-block; vertical-align: middle;text-align: center;"
                 src="images/800px-Google_Chrome_icon_(February_2022).svg.png">
            Google Chrome
        </a>
    </label>

    <label style="display: block;">
        <a href="https://www.mozilla.org/en-US/firefox/new" ;
            style="margin: 12px;display: inline-block ;vertical-align: middle;text-align: left;padding-left: 50%;">
            <img style="height: 32px; margin: 8px;display: inline-block; vertical-align: middle;text-align: center;"
                 src="images/800px-Firefox_logo,_2019.svg.png">
            Firefox
        </a>
    </label>

    <label style="display: block;">
        <a href="https://www.w3schools.com/html/default.asp" ;
            style="margin: 12px;display: inline-block ;vertical-align: middle;text-align: left;padding-left: 50%;">

                 src="images/W3Schools_logo.svg.png">
            W3Schools - HTML
        </a>
    </label>
    
    <label style="display: block;">
        <a href="https://developer.mozilla.org/en-US/" ;
        style="margin: 12px;display: inline-block ;vertical-align: middle;text-align: left;padding-left: 50%;">

    </label>
    
    <label style="display: block;">

        <a href="https://vc.ru/" ;

            <img style="height: 32px; margin: 8px;display: inline-block; vertical-align: middle;text-align: center;"
                src="images/Vc.ru-logo.png">
            vc.ru
        </a>
    </label>
