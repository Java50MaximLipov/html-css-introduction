<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>marvels-field</title>
    <link rel="stylesheet" href="styles/marvels.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,600;1,400&display=swap"
        rel="stylesheet">
    <link rel="shortcut icon" href="images/question-face.svg" type="image/x-icon">
</head>

<body>
    <header>
        <h3 class="logo">TECH TRIVIA</h3>
    </header>
    <section class="field">
        <p id="question"></p>
        <p>You can try to guess a word. <br>
            But rememner that you have only one try!</p>
        <section id="guess-word-section">
            <input type="text" readonly onchange="checkWord()" id="word-input" placeholder="guess word"
                onfocus="this.value=''">
            <button id="guess-button" onclick="takeChance()">guess</button>
        </section>
        <p>OR guess letters, one-by-one.</p>
        <input type="text" minlength="1" maxlength="1" onchange="processLetter()" id="letter-input"
            placeholder="guess leter" onfocus="this.value=''">
        <p id="letters-remained"></p>
    </section>
    <section class="word">
    </section>
    <section class="result">
        <p id="result-message"></p>
        <button onclick="startGame()" id="play-again">play again</button>
    </section>
    <script src="src/qa.js"></script>
    <script src="src/marvels.js"></script>
</body>

</html>
